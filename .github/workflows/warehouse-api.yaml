name: warehouse-api
on:
  push:
    paths:
      - Warehouse/**
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
  packages: read
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CONFIGURATION: Release
      SOLUTION_PATH: Warehouse/Warehouse.sln
    steps:
      - uses: actions/checkout@v3
      - name: update package source
        run: dotnet nuget update source github --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
        working-directory: Warehouse/Warehouse.Api
      - run: 'dotnet build ${{ env.SOLUTION_PATH }} -c ${{ env.CONFIGURATION }}'
      - run: 'dotnet test ${{ env.SOLUTION_PATH }} --filter Type=Unit -c ${{ env.CONFIGURATION }} --no-build --no-restore'
  doc:
    needs: test
    runs-on: ubuntu-latest
    env:
      CONFIGURATION: Release
      SOLUTION_PATH: Warehouse/Warehouse.sln
      TEST_PROJ_PATH: Warehouse/Warehouse.Api.Tests/Warehouse.Api.Tests.csproj
      ALTCOVER_XML: ../../doc/coverage/altcover.xml
      REPORT_XML: doc/coverage/altcover.xml
      REPORT_TARGET: doc/coverage
    steps:
      - uses: actions/checkout@v3
      - name: update package source
        run: dotnet nuget update source github --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
        working-directory: Warehouse/Warehouse.Api
      - run: 'dotnet build ${{ env.SOLUTION_PATH }} -c ${{ env.CONFIGURATION }}'
      - run: 'dotnet test ${{ env.TEST_PROJ_PATH }} /p:AltCover=true --no-build --no-restore /p:AltCoverReport="${{ env.ALTCOVER_XML }}"'
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x
          dotnet-quality: 'ga'
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.26
        with:
          reports: ${{ env.REPORT_XML }}
          targetdir: ${{ env.REPORT_TARGET }}
          reporttypes: Html_Dark
          assemblyfilters: +Warehouse.Api
          classfilters: -Microsoft.*;-System.*;-*Program
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ env.REPORT_TARGET }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
